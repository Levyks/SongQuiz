<html>
  <head>
    <title>Mock Server Control Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="mock-control.js"></script>
  </head>
  <body>
    <div class="w-100 text-center mt-3">
      <h1>Set room to:</h1>
      <div class="w-50 m-auto">
        <button class="btn btn-primary w-100 my-1" id="lobby-btn">Lobby</button>
        <button class="btn btn-primary w-100 my-1" id="starting-game-btn">Starting Game</button>
        <button class="btn btn-primary w-100 my-1" id="mid-round-btn">Mid Round</button>
        <button class="btn btn-primary w-100 my-1" id="round-results-btn">Round Results</button>
        <button class="btn btn-primary w-100 my-1" id="final-results-btn">Final Results</button>
      </div>
    </div>
  </body>
</html>
